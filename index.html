<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color Palette Designer</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <div class="wrapper">
        <div id="box_4" class="colorbox"></div>
        <div id="box_2" class="colorbox"></div>
        <div id="box_1" class="colorbox"></div>
        <div id="box_3" class="colorbox"></div>
        <div id="box_5" class="colorbox"></div>
        <div id="box_4_label" class="label">Test</div>
        <div id="box_2_label" class="label">Test</div>
        <div id="box_1_label" class="label">Test</div>
        <div id="box_3_label" class="label">Test</div>
        <div id="box_5_label" class="label">Test</div>
    </div>

    <div class="panel"><input type="color" id="colorWell">

        <select id="select_colorSet>
            <option value=" Monochromatic">Monochromatic</option>
            <option value="Analogous">Analogous</option>
            <option value="Triad">Triad</option>
            <option value="Complementary">Complementary</option>
            <option value="Compound">Compound</option>
            <option value="Shades">Shades</option>
        </select>

    </div>


    <script src="script.js"></script>
</body>

</html>
